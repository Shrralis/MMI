<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual 3.6</title>
    <script type="text/javascript">
        function sumAndPrint(a, b) {
            alert("Sum is " + (parseInt(a) + parseInt(b)));
        }
    </script>
</head>
<body>
<form>
    a = <input type="text" name="a"><br>
    b = <input type="text" name="b"><br>
    <button type="button" onclick="sumAndPrint(a.value, b.value)">Sum</button>
</form>
</body>
</html>
