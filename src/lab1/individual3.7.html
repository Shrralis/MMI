<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual 3.7</title>
    <script type="text/javascript">
        function findBigger(a, b) {
            document.writeln(a > b ? a : b);
        }
    </script>
</head>
<body>
<form>
    a = <input type="text" name="a"><br>
    b = <input type="text" name="b"><br>
    <button type="button" onclick="findBigger(a.value, b.value)">Find bigger</button>
</form>
</body>
</html>
