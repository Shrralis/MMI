<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual 3.8</title>
    <script type="text/javascript">
        function detectSeason(month) {
            var season = "unknown";

            switch (parseInt(month)) {
                case 1: case 2: case 12:
                    season = "Winter";
                    break;
                case 3: case 4: case 5:
                    season = "Spring";
                    break;
                case 6: case 7: case 8:
                    season = "Summer";
                    break;
                case 9: case 10: case 11:
                    season = "Autumn";
                    break;
            }
            alert("The season is " + season);
        }
    </script>
</head>
<body>
<form>
    Month number (1-12) = <input type="text" name="month"><br>
    <button type="button" onclick="detectSeason(month.value)">Detect season by month number</button>
</form>
</body>
</html>
