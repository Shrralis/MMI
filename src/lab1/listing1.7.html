<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello from JavaScript!</title>
        <script language="JavaScript">
            function print() {
                document.writeln("Hello, world!");
            }
        </script>
    </head>
    <body bgcolor="white">
        <h1>JavaScript Test</h1>
        <hr />
        <a href="" onclick="alert('Hello, world!');" onmouseover="print()">Select me!</a>
    </body>
</html>
