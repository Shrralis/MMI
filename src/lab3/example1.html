<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
    // визначення строкової змінної
    var str1 = "31 день нараховується в січні!";
    //перетворення строкової змінної на чисельну
    var int1 = parseInt(str1);
    //перетворення чисельної змінної на строкову
    var str2 = "" + int1;
    // виведення отриманих результатів:
    document.write(str1 + " відноситься до типу " + typeof(str1) + "<br />");
    document.write(int1 + " відноситься до типу " + typeof(int1) + "<br />");
    document.write(str2 + " відноситься до типу " + typeof(str2) + "<br />");
</script>
</body>
</html>
