<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Приклад 4</title>
    <script>
        function myFunc(str) {
            document.getElementById('textarea1').value = clearTextFromHTMLTags(str);
        }
        function clearTextFromHTMLTags(textForEditing)
        {
            var tagTemplate = new RegExp("</?[a-zA-Z]{1,}/?>","g");
            return textForEditing.replace(tagTemplate,"");
        }
    </script>
</head>
<body>
<textarea rows="4" cols="20" id="textarea1"></textarea>
<br>
<input
        type="button"
        value="Test"
        onclick="myFunc(document.getElementById('textarea1').value);">
</body>
</html>
